<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Patient Management{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>
<header>
    <h1>Patient Management App</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>

        {% if current_user.is_authenticated %}
            <span>Logged in as {{ current_user.email }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
            <a href="{{ url_for('list_patients') }}">Patients</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
