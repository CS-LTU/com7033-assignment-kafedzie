{% extends "base.html" %}

{% block title %}Create Patient{% endblock %}

{% block content %}
<h2>Add New Patient</h2>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <p>
        <label>Gender:</label><br>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </p>

    <p><label>Age:</label><br><input type="number" name="age"></p>
    <p><label>Hypertension (0/1):</label><br><input type="number" name="hypertension"></p>
    <p><label>Heart Disease (0/1):</label><br><input type="number" name="heart_disease"></p>

    <p>
        <label>Ever Married:</label><br>
        <select name="ever_married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </p>

    <p><label>Work Type:</label><br><input type="text" name="work_type"></p>
    <p><label>Residence Type:</label><br><input type="text" name="Residence_type"></p>
    <p><label>Avg Glucose Level:</label><br><input type="number" step="0.01" name="avg_glucose_level"></p>
    <p><label>BMI:</label><br><input type="number" step="0.1" name="bmi"></p>
    <p><label>Smoking Status:</label><br><input type="text" name="smoking_status"></p>
    <p><label>Stroke (0/1):</label><br><input type="number" name="stroke"></p>

    <p><button type="submit">Create</button></p>
</form>
{% endblock %}
